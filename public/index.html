<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>화장실전산화</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">

    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-database.js"></script>
    <script type="module" src="./index.js"></script>
    <script>
        function changeParams(b, f, g) {
            var url = new URL(window.location.href);
            url.searchParams.set("building", b);
            url.searchParams.set("floor", f);
            url.searchParams.set("gender", g);
            window.location.href = url.href;
        }

        function changeParamGender(g) {
            var url = new URL(window.location.href);
            url.searchParams.set('gender', g);
            window.location.href = url.href;
        }
    </script>

    <style type="text/css">
        *{
            font-family: 'NanumSquare', '나눔스퀘어', 'Noto Sans KR', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
    </style>

</head>
<body>
    <div class="layout">
        <div class="titlebar">
            <div class="title">
                디미고 화장실전산화 프로젝트
            </div>
            <div class="highmenu-holder">
                <div class="highmenu-menu" onclick="changeParams('0', '0', 'male')">
                    본관 지하
                </div>
                <div class="highmenu-menu" onclick="changeParams('0', '1', 'male')">
                    본관 1층
                </div>
                <div class="highmenu-menu" onclick="changeParams('0', '2', 'male')">
                    본관 2층
                </div>
                <div class="highmenu-menu" onclick="changeParams('1', '1', 'male')">
                    신관 1층
                </div>
                <div class="highmenu-menu" onclick="changeParams('1', '2', 'male')">
                    신관 2층
                </div>
                <div class="highmenu-menu" onclick="changeParams('1', '3', 'male')">
                    신관 3층
                </div>
            </div>
        </div>
        <div class="content">
            <div class="content-holder">
                <div class="content-menu-holder">
                    <div class="content-menu-menu" onclick="changeParamGender('male')">
                        남자
                    </div>
                    <div class="content-menu-menu" onclick="changeParamGender('female')">
                        여자
                    </div>
                </div>
                <div id="content-title" class="content-title">

                </div>
                <div  id="content-content" class="content-content">
                    <div class="content-table-holder">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
